---

applications:
  - name: notify-admin
    buildpack: python_buildpack
    command: gunicorn -w 5 -b 0.0.0.0:$PORT wsgi
    services:
      - notify-aws
      - notify-config
      - hosted-graphite
      - deskpro
    routes:
      - route: notify-admin-sandbox.cloudapps.digital
    instances: 1
    memory: 512M
