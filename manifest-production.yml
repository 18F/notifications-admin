---

applications:
  - name: notify-admin
    buildpack: python_buildpack
    command: gunicorn -w 5 -b 0.0.0.0:$PORT wsgi
    services:
      - notify-aws
      - notify-config
      - hosted-graphite
      - deskpro
    routes:
      - route: notify-admin-production.cloudapps.digital
      - route: admin-paas.notifications.service.gov.uk
    instances: 2
    memory: 2048M
