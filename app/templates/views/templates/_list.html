<nav class="grid-row" id=template-list>
  {% for template in templates %}
    <div class="column-whole">
      <h2 class="message-name">
        {% if batch %}
          <a href="{{ url_for('.send_messages', service_id=current_service.id, template_id=template.id) }}">{{ template.name }}</a>
        {% else %}
          <a href="{{ url_for('.send_one_off', service_id=current_service.id, template_id=template.id) }}">{{ template.name }}</a>
        {% endif %}
      </h2>
      <p class="message-type">
        {{ message_count_label(1, template.template_type, suffix='')|capitalize }} template
      </p>
    </div>
  {% endfor %}
</nav>
