{% macro ajax_block(url, key, interval=2, finished=False) %}
  {% if not finished %}
    <div
      data-module="update-content"
      data-resource="{{ url }}"
      data-key="{{ key }}"
      data-interval-seconds="{{ interval }}"
      aria-live="polite"
    >
  {% endif %}
    {{ caller() }}
  {% if not finished %}
    </div>
  {% endif %}
{% endmacro %}
