{% macro checkbox(
  field,
  hint=False,
  width='2-3'
) %}
  <div class="multiple-choice">
    <input
      id="{{ field.id }}" name="{{ field.name }}" type="checkbox" value="{{ field.data }}"
      {% if field.checked %}
        checked
      {% endif %}
    >
    <label for="{{ field.id }}">
      {{ field.label.text }}
      {% if hint %}
        <div class="hint">
          {{ hint }}
        </div>
      {% endif %}
    </label>
  </div>
{% endmacro %}
