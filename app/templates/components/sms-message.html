{% macro sms_message(body, recipient=None, name=None, edit_link=None) %}
  {% if name %}
    <h3 class="sms-message-name">
      {% if edit_link %}
        <a href="{{ edit_link }}">{{ name }}</a>
      {% else %}
        {{ name }}
      {% endif %}
    </h3>
  {% endif %}
  <div class="sms-message">
    <div class="sms-message-wrapper">
      {{ body|placeholders }}
    </div>
  </div>
  {% if recipient %}
    <p class="sms-message-recipient">
      {{ recipient }}
    </p>
  {% endif %}
{% endmacro %}
